backend:
  name: github
  repo: jordipintado/contrafort-codi
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "posts"
    label: "Artículos"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Fecha", name: "date", widget: "datetime" }
      - { label: "Texto", name: "body", widget: "markdown" }
